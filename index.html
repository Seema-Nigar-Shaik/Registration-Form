<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   <div class="container">
     <h2>Registration Form</h2>
     <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user lock"></i>
                <input type="text" placeholder="Last Name" class="name">
                </span>
            </div>

                <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="text" placeholder="Email" class="text-name">  
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="text" placeholder="Password" class="text-name">  
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="text" placeholder="Confirm Password" class="text-name">  
            </div>

            
            <div class="input-name">
                <input type="checkbox" id="cb" class="check-button">  
                <label  for="cb"class="check"> I Accept the terms and conditions</label>
            </div>

            <div class="input-name">
                <input type="submit" class="button" value="Submit">  
            </div>
        </form>
     </div>

   </div>
</body>
</html>
